<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHIP-8 Web Toolchain</title>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <div class="container text-center" id="main-container">
        <h1 class="display-6">CHIP-8 Web Toolchain</h1>
        <div class="select-rom" id="select-rom">
            Select ROM:
            <select class="select-box">
                <option value="pong.rom">Pong</option>
                <option value="tetris.rom">Tetris</option>
                <option value="test_opcode.ch8">Test ROM</option>
            </select>
        </div>
        <div class="split">
            <div id="split-0">
                <button type="button" class="btn btn-secondary" id="save">Save State</button>
                <button type="button" class="btn btn-secondary" id="load">Load State</button>
                <br>
            </div>
            <div id="split-1">
                <div class="split-col">
                    <div id="split-2">
                        <div class="split-col">
                            <div id="split-4"></div>
                            <div id="split-5"></div>
                        </div>
                    </div>
                    <div id="split-3">
                        <form>
                            <div class="form-group">
                                <input type="button" class="btn btn-secondary" id="sourceCodeSubmit"
                                    value="Run Lexer/Compiler/Assembler"></button><br>
                                <div class="container text-center" id="editor-container">
                                    <div id="editor"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lexerOutputTextareaLabel">Lexer Output:</label>
                                <textarea readonly class="form-control" id="lexerOutputTextarea" rows="2"></textarea>
                                <label for="compilerOutputTextareaLabel">Compiler Output:</label>
                                <textarea readonly class="form-control" id="compilerOutputTextarea" rows="2"></textarea>
                                <label for="assemblerOutputTextareaLabel">Assembler Output:</label>
                                <textarea readonly class="form-control" id="assemblerOutputTextarea"
                                    rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
